<section class="clientes-page">
  <div class="page-header">
    <h2>Clientes</h2>
    <button class="primary">Nuevo</button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Buscar por nombre o identificaciÃ³n" />
  </div>

  <app-table
    [colLabels]="[
      'Identificacion',
      'Nombre',
      'Genero',
      'Edad',
      'Direccion',
      'Telefono'
    ]"
    [colNames]="[
      'identificacion',
      'nombre',
      'genero',
      'edad',
      'direccion',
      'telefono'
    ]"
    [data]="clientes"
    (onEdit)="editCliente($event)"
    (onDelete)="deleteCliente($event)"
  >
  </app-table>
</section>
