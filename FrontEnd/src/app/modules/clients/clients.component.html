<section class="clientes-page">
  <div class="page-header">
    <h2>Clientes</h2>
    <button class="primary" (click)="newClient()">Nuevo</button>
  </div>

  <app-search-bar (search)="applyFilter($event)"></app-search-bar>

  <app-table
    [colLabels]="[
      'Identificacion',
      'Nombre',
      'Genero',
      'Edad',
      'Direccion',
      'Telefono'
    ]"
    [colNames]="[
      'identificacion',
      'nombre',
      'genero',
      'edad',
      'direccion',
      'telefono'
    ]"
    [data]="filteredClients"
    (onEdit)="editClient($event)"
    (onDelete)="deleteClient($event)"
  >
  </app-table>
</section>

<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <app-client-form
      [client]="clientSelected"
      (onSubmit)="saveClient($event)"
      (onCancel)="closeModal()"
    ></app-client-form>
  </div>
</div>
