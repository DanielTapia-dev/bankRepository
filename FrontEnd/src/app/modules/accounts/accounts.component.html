<section class="cuentas-page">
  <div class="page-header">
    <h2>Cuentas</h2>
    <button class="primary" (click)="createAccount()">Nuevo</button>
  </div>

  <app-search-bar (search)="applyFilter($event)"></app-search-bar>

  <app-table
    [colLabels]="[
      'NÃºmero de cuenta',
      'Tipo de cuenta',
      'Saldo',
      'Estado',
      'Nombre de cliente'
    ]"
    [colNames]="[
      'numeroCuenta',
      'tipoCuenta',
      'saldoInicial',
      'estado',
      'clienteNombre'
    ]"
    [data]="filteredAccounts"
    (onEdit)="editCuenta($event)"
    (onDelete)="deleteCuenta($event)"
  >
  </app-table>
</section>

<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <app-account-form
      [account]="accountSelected"
      (onSubmit)="saveAccount($event)"
      (onCancel)="closeModal()"
    ></app-account-form>
  </div>
</div>
